name: Automatisation des tests DevSecOps

on: push

jobs:
  Dependances:
    runs-on: ubuntu-latest
    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Contrôle du fichier requirements.txt
        run: |
          if [ ! -f requirements.txt ]; then
            echo "ERREUR : fichier requirements.txt introuvable"
            exit 1
          fi

          echo "Installation des dépendances depuis requirements.txt..."
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt
          echo "Le contrôle du fichier requirements.txt est OK."

  Dockerfile:
    runs-on: ubuntu-latest
    needs: Dependances
    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Contrôle du Dockerfile (build de l'image)
        run: |
          if [ ! -f Dockerfile ]; then
            echo "ERREUR : fichier Dockerfile introuvable"
            exit 1
          fi

          echo "Build de l'image Docker pour contrôler le Dockerfile..."
          docker build -t breakableflask:test .
          echo "Le contrôle du Dockerfile est OK."

  Deploy:
    runs-on: ubuntu-latest
    needs: Dockerfile
    steps:
      - name: Deploy
        run: |
          echo "Rien à faire ici. Votre application est prête à être déployée"
